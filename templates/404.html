<head>
    <title>404</title>
    <link rel="stylesheet" href="static/404style.css">
    <link rel="icon" href="static/hacklogo.png" type="png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="banner">
                <div class="navbar">
            <img src="static/hacklogo.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/application">Application</a></li>
            </ul>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="dropdown">
                <li><a href="/">Home</a></li>
                <li><a href="#aboutus">About Us</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/application">Application</a></li>
            </div>
            <script>
                const toggleBtn = document.querySelector('.toggle_btn')
                const toggleBtnIcon = document.querySelector('.toggle_btn i')
                const dropDownMenu = document.querySelector('.dropdown')

                toggleBtn.onclick = function () {
                    dropDownMenu.classList.toggle('open')
                    const isOpen = dropDownMenu.classList.contains('open')

                    toggleBtnIcon.classList = isOpen
                        ? 'fa-solid fa-xmark'
                        : 'fa-solid fa-bars'
                }

            </script>
        </div>
        <div class="content">
            <h1>404</h1>
            <p>Looks like you are lost at sea!</p>
            <div>
                <a href="/">
                <button class="scroll" type="button"><span></span>RETURN HOME</button>
                </a>
            </div>
        </div>
    </div>

</body>
