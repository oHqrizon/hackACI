<head>
    <title>Register</title>
    <link rel="stylesheet" href="static/regStyle.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="static/hacklogo.png" class="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#aboutus">About Us</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="#">Application</a></li>
            </ul>
        </div>
        <div class="form-box">
            <h1>Register</h1>
            <form method="post">
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" name="nm" placeholder="Full Name" required maxlength="50">
                    </div>
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Email" required maxlength="50">
                    </div>

                    <div class="input-field">
                        <input id="pass" type="password" name="pass" placeholder="Password" required>
                    </div>
                <p>Check email to verify after submission</p>
                </div>
                <div class="btn-field">
                    <a href="#">
                    <button class="regbut" type="submit">Register</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
